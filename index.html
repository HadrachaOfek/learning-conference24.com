<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IAF Learning Conference 2024</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        .container {
            width: 100%;
            height: 100%;
        }

        .image-container {
            width: 100%;
            height: 100vh; /* Full screen height */
            margin: 0; /* Remove any potential margin */
            padding: 0; /* Remove any potential padding */
            position: relative; /* Allow absolute positioning of icons */
        }

        img {
            width: 100%;
            height: 100vh; /* Ensure image fills the full viewport height */
            object-fit: cover; /* Ensures the image covers the entire screen */
            display: block; /* Prevents any inline spacing */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
        }

        .icon-link {
            position: absolute;
            padding: 10px;
        }

        /* Positioning the icons */
        .icon-link1 {
            top: 10px;
            right: 10px;
        }

        .icon-link2 {
            top: 50px;
            right: 10px;
        }

        .icon-link3 {
            top: 90px;
            right: 10px;
        }

        .hide-on-desktop {
            display: none; /* Hide icons on desktop */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img id="image1" alt="Image 1">
        </div>
        <div class="image-container">
            <img id="image2" alt="Image 2">
        </div>
        <div class="image-container">
            <img id="image3" alt="Image 3">
        </div>
        <div class="image-container">
            <img id="image4" alt="Image 4">
        </div>
        <div class="image-container">
            <img id="image5" alt="Image 5">
        </div>
        <div class="image-container">
            <img id="image6" alt="Image 6">
        </div>
        <div class="image-container">
            <img id="image7" alt="Image 7">
            
            <!-- First Icon with Image -->
            <a href="https://waze.com/ul/hsvbftk7s5" class="icon-link icon-link1 hide-on-desktop">
                <img src="icon1.png" alt="Icon 1" style="width: 40px; height: 40px;">
            </a>
            
            <!-- Second Icon with Image -->
            <a href="https://link2.example.com" class="icon-link icon-link2 hide-on-desktop">
                <img src="icon2.png" alt="Icon 2" style="width: 40px; height: 40px;">
            </a>
            
            <!-- Third Icon with Image -->
            <a href="https://support.google.com/maps/answer/6291838?hl=iw&co=GENIE.Platform%3DAndroid&sjid=5991357220991482740-EU" class="icon-link icon-link3 hide-on-desktop">
                <img src="icon3.png" alt="Icon 3" style="width: 40px; height: 40px;">
            </a>
        </div>
        <div class="image-container">
            <img id="image8" alt="Image 8">
        </div>
    </div>

    <script>
        // Check if the user is on a mobile device
        var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

        if (isMobile) {
            // Mobile images
            document.getElementById('image1').src = "mobile1.png";
            document.getElementById('image2').src = "mobile2.png";
            document.getElementById('image3').src = "mobile3.png";
            document.getElementById('image4').src = "mobile4.png";
            document.getElementById('image5').src = "mobile5.png";
            document.getElementById('image6').src = "mobile6.png";
            document.getElementById('image7').src = "mobile7.png";
            document.getElementById('image8').src = "mobile8.png";

            // Show icons on mobile for image 7
            var icons = document.querySelectorAll('.icon-link');
            icons.forEach(function(icon) {
                icon.classList.remove('hide-on-desktop');
            });
        } else {
            // Desktop images
            document.getElementById('image1').src = "1.png";
            document.getElementById('image2').src = "2.png";
            document.getElementById('image3').src = "3.png";
            document.getElementById('image4').src = "4.png";
            document.getElementById('image5').src = "5.png";
            document.getElementById('image6').src = "6.png";
            document.getElementById('image7').src = "7.png";
            document.getElementById('image8').src = "8.png";
        }
    </script>
</body>
</html>
