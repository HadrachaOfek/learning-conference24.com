<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IAF Learning Conference 2024</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        .container {
            width: 100%;
            height: 100%;
        }

        .image-container {
            width: 100%;
            height: 100vh; /* Full screen height */
            margin: 0; /* Remove any potential margin */
            padding: 0; /* Remove any potential padding */
            position: relative; /* Allow absolute positioning */
        }

        iframe {
            width: 100%;
            height: 100vh; /* Ensure iframe fills the full viewport height */
            border: none; /* Remove iframe border */
            display: block; /* Prevents any inline spacing */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <iframe id="pdf7" src="" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        // Check if the user is on a mobile device
        var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

        if (isMobile) {
            // Load the mobile PDF
            document.getElementById('pdf7').src = "mobile7.pdf";
            // Adjust iframe size
            var iframe = document.getElementById('pdf7');
            iframe.style.height = window.innerHeight + 'px'; // Adjust height to viewport height
        } else {
            // Load the desktop PDF
            document.getElementById('pdf7').src = "7.pdf"; 
        }
    </script>
</body>
</html>
